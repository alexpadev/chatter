{% extends "../layout.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow mb-8">
  <h2 class="text-2xl font-bold text-center mb-6">Change Password</h2>
   
  <form method="POST" action="/auth/password">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="oldPassword">
        Old Password:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="password"
        id="oldPassword"
        name="oldPassword"
        required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="confirmOldPassword">
        Confirm Old Password:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="password"
        id="confirmOldPassword"
        name="confirmOldPassword"
        required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="newPassword">
        New Password:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="password"
        id="newPassword"
        name="newPassword"
        required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="confirmNewPassword">
        Confirm New Password:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="password"
        id="confirmNewPassword"
        name="confirmNewPassword"
        required>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none transition focus:shadow-outline min-w-full"
        type="submit">
        Change Password
      </button>
    </div>
  </form>
</div>
{% endblock %}
