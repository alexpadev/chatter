{% extends "../layout.html" %}

{% block content %}
<div class="flex items-center justify-center bg-gray-100 my-8">
  <div class="w-full max-w-md">
    <div class="bg-white p-8 rounded shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">
        <i class="fas fa-sign-in-alt"></i> Login
      </h1>
      <form action="/auth/login" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button type="submit" class="w-full bg-gray-700 text-white py-3 rounded hover:bg-gray-800 transition">
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        No Account? <a href="/users/register" class="text-blue-500 hover:underline">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
