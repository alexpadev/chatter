{% extends "layout.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="flex justify-between items-center mb-4">
      <p class="text-gray-700 font-bold text-xl">USER DETAILS</p>
      <div class="flex space-x-2">
        <a href="/users/update/{{ usuari.id }}">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="w-7 h-7 fill-current text-orange-500 hover:text-orange-700 transition-colors mt-2"
               viewBox="0 0 256 256">
            <g fill-rule="nonzero" stroke="none">
              <g transform="scale(8.53333,8.53333)">
                <path d="M22.82813,3c-0.51175,0 -1.02356,0.19544 -1.41406,0.58594l-2.41406,2.41406l5,5l2.41406,-2.41406c0.781,-0.781 0.781,-2.04713 0,-2.82812l-2.17187,-2.17187c-0.3905,-0.3905 -0.90231,-0.58594 -1.41406,-0.58594zM17,8l-11.74023,11.74023c0,0 0.91777,-0.08223 1.25977,0.25977c0.342,0.342 0.06047,2.58 0.48047,3c0.42,0.42 2.64389,0.12436 2.96289,0.44336c0.319,0.319 0.29688,1.29688 0.29688,1.29688l11.74023,-11.74023zM4,23l-0.94336,2.67188c-0.03709,0.10544 -0.05623,0.21635 -0.05664,0.32813c0,0.55228 0.44772,1 1,1c0.11177,-0.00041 0.22268,-0.01956 0.32813,-0.05664c0.00326,-0.00128 0.00652,-0.00259 0.00977,-0.00391l0.02539,-0.00781c0.00196,-0.0013 0.00391,-0.0026 0.00586,-0.00391l2.63086,-0.92773l-1.5,-1.5z"></path>
              </g>
            </g>
          </svg>
        </a>
        <form action="/users/delete/{{ usuari.id }}?_method=DELETE" method="post" onsubmit="return confirm('Are you sure?')">
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="w-7 h-7 fill-current text-red-600 hover:text-red-800 transition-colors mt-2"
                 viewBox="0 0 30 30">
              <path d="M 13 3 A 1.0001 1.0001 0 0 0 11.986328 4 L 6 4 A 1.0001 1.0001 0 1 0 6 6 L 24 6 A 1.0001 1.0001 0 1 0 24 4 L 18.013672 4 A 1.0001 1.0001 0 0 0 17 3 L 13 3 z M 6 8 L 6 24 C 6 25.105 6.895 26 8 26 L 22 26 C 23.105 26 24 25.105 24 24 L 24 8 L 6 8 z"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <div class="mb-12 text-center">
      <label class="block text-gray-700 font-bold mb-2">Avatar</label>

      <img class="w-48 h-48 mx-auto object-cover" 
           src="{% if usuari.avatarReal %}data:image/png;base64,{{ usuari.avatarReal }}{% else %}/media/default.png{% endif %}" 
           alt="User Avatar"/>
    </div>
    
    <div class="grid grid-cols-2 gap-4">
        <div>
          <p class="text-gray-700"><span class="font-semibold">Name:</span> {{ usuari.nom }}</p>
        </div>
        <div>
          <p class="text-gray-700"><span class="font-semibold">Surname:</span> {{ usuari.cognoms }}</p>
        </div>
        <div>
          <p class="text-gray-700"><span class="font-semibold">Email:</span> {{ usuari.email }}</p>
        </div>

        <div>
          <p class="text-gray-700"><span class="font-semibold">Birth date:</span> {{ (usuari.data_naixement).toLocaleString() }}</p>
        </div>
        <div>
          <p class="text-gray-700"><span class="font-semibold">Languages:</span> {{ usuari.idiomes }}</p>
        </div>
   
        <div class="col-span-2">
          <p class="text-gray-700"><span class="font-semibold">Description:</span> {{ usuari.descripcio }}</p>
        </div>
      </div>
  </div>
</div>
{% endblock %}
