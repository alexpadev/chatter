{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4 sm:px-8 py-9">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Admins</h1>
    <a href="/admins/create" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
      Add New Admin
    </a>
  </div>
  <div class="py-2 overflow-x-auto">
    <div class="min-w-full shadow overflow-hidden rounded-lg border-b border-gray-200">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-300">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
              Email
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
              Created at
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for admin in admins %}
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ admin.email }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ admin.createdAt }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <!-- Delete form -->
              <form action="/admins/delete/{{ admin.id }}?_method=DELETE" method="post" onsubmit="return confirm('Are you sure?')">
                <button type="submit" class="text-red-600 hover:text-red-800">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="px-6 py-4 text-center">
              There are no admins to be shown.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
