{% if messages.error %}
  <div class="bg-gray-100 py-8">
    <div class="flex justify-center">
      <div class="max-w-md w-full px-4">
        {% for msg in messages.error %}
          <div class="flash-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="ml-2">{{ msg }}</span>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}

{% if messages.success %}
  <div class="bg-gray-100 py-8">
    <div class="flex justify-center">
      <div class="max-w-md w-full px-4">
        {% for msg in messages.success %}
          <div class="flash-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-center" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="ml-2">{{ msg }}</span>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
